}

}
var suffoff=function(){

}
var suffon=function(){
$("suffoff").style.display="block";

shuffle=false;     
}
var norept=function(){

}
var allrept=function(){
$("allrept").style.display="none";

}
var onerept=function(){
$("onerept").style.display="none";

repeatMode="no"   
}
$("next").onclick=function(){Now>Songs.length-2?Now=0:Now+=1;Set(Now);play()}
$("prev").onclick=function(){Now<1?Now=Songs.length-1:Now-=1;Set(Now);play()}

audio.ontimeupdate=function(){
$("cur").textContent=stf(audio.currentTime);
seekbar.style.strokeDashoffset=srklen-(audio.currentTime/audio.duration)*srklen;
}
audio.onended=function(){
if(repeatMode=="no"){pause();}
if(repeatMode=="one"){play();}
if(repeatMode=="all"&&!shuffle){Now>Songs.length-2?Now=0:Now+=1;Set(Now);play()}
if(repeatMode=="all"&&shuffle){Now=(Math.ceil(Math.random()*Songs.length)-1);Set(Now);play()}
}
$("play").onclick=function(){play()}
$("pause").onclick=function(){pause()}
$("suffon").onclick=function(){suffon()}
$("suffoff").onclick=function(){suffoff()}
$("norept").onclick=function(){norept()}
$("allrept").onclick=function(){allrept()}
